<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/digitalStyle.css" type="text/css">
    <script src="/WillNguyen/project/js/clock1.js" defer></script>
    <title>Digital Clock</title>
</head>
<body>
    <div class="clock-container">
        <div class="meridiem-container">
            <div id="am-container">
                <p>AM</p>
                <p><i class="bi bi-cloud-sun"></i></p>
            </div>
            <div id="pm-container">
                <p><i class="bi bi-cloud-moon"></i></p>
                <p>PM</p>
            </div> 
        </div>
        <div class="clock">
            <span id="time"></span>
        </div>
    </div>
</body>
</html>
